<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design System</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <body>
    <div class="kit-wrapper">
      <!-- Sidebar -->

      <div class="sidebar">
        <nav>
          <div class="top">
            <div class="logo">
              <img src="./dvp.png" alt="" />
            </div>
            <ul>
              <li>
                <i class="fa-solid fa-house"></i>
                <p>Tableau du bord</p>
              </li>
              <li>
                <i class="fa-solid fa-folder"></i>
                <p>Inventaire</p>
              </li>
              <li>
                <i class="fa-solid fa-magnifying-glass"></i>
                <p>Gestion contrats</p>
              </li>
              <li>
                <i class="fa-solid fa-user"></i>
                <p>Gestion clients</p>
              </li>
              <li>
                <i class="fa-solid fa-folder"></i>
                <p>Gestion ventes</p>
              </li>
              <li>
                <i class="fa-solid fa-atom"></i>
                <p>Rapports et stats</p>
              </li>
              <li style="background-color: #2e40571d">
                <i class="fa-solid fa-gear"></i>
                <p>Paramètres</p>
              </li>
            </ul>
          </div>
          <div class="bottom">
            <button style="background-color: rgb(0, 82, 182); color: white">
              Nouveau dépot
            </button>
            <button>Nouveau vente</button>
          </div>
        </nav>
      </div>
      <!-- Input fields -->
      <div class="input-container">
        <div>
          <input
            type="text"
            id="floating-input"
            class="floating-input"
            placeholder=" "
          />
          <label for="floating-input" class="floating-label">Label</label>
        </div>
        <i class="fa-regular fa-envelope"></i>
      </div>
    </div>
  </body>
</html>
