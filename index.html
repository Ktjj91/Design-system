<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design System</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <body>


    <div class="kit-wrapper">
      <!-- Sidebar -->
      <div class="sidebar">
        <nav>
          <div class="top">
            <div class="logo">
              <img src="./dvp.png" alt="" />
            </div>
            <ul>
              <li>
                <i class="fa-solid fa-house"></i>
                <p>Tableau du bord</p>
              </li>
              <li>
                <i class="fa-solid fa-folder"></i>
                <p>Inventaire</p>
              </li>
              <li>
                <i class="fa-solid fa-magnifying-glass"></i>
                <p>Gestion contrats</p>
              </li>
              <li>
                <i class="fa-solid fa-user"></i>
                <p>Gestion clients</p>
              </li>
              <li>
                <i class="fa-solid fa-folder"></i>
                <p>Gestion ventes</p>
              </li>
              <li>
                <i class="fa-solid fa-atom"></i>
                <p>Rapports et stats</p>
              </li>
              <li style="background-color: #2e40571d">
                <i class="fa-solid fa-gear"></i>
                <p>Paramètres</p>
              </li>
            </ul>
          </div>
          <div class="bottom">
            <button style="background-color: rgb(0, 82, 182); color: white">
              Nouveau dépot
            </button>
            <button>Nouveau vente</button>
          </div>
        </nav>
      </div>
      <!-- Input fields -->
      <div class="input-container">
        <div>
          <input
            type="text"
            id="floating-input"
            class="floating-input"
            placeholder=" "
          />
          <label for="floating-input" class="floating-label">Label</label>
        </div>
        <i class="fa-regular fa-envelope"></i>
      </div>
      <h1>Drop Down</h1>
      <section class="dropdown-container">
        <div class="dropdown">
          <button class="dropbtn">
            Dropdown<img
              src="/images/icones/arrow-icon.png"
              alt="Dropdown Icon"
              class="arrow-icon"
            />
          </button>
          <div class="dropdown-content">
            <span class="span-apercu">Aperçu</span>
            <span class="span-article">Les articles</span>
            <span class="span-modifier">Modifier</span>
            <span class="span-declarer">Déclarer le solde payé</span>
            <span class="span-annuler">Annuler le contrat</span>
          </div>
        </div>
      </div>
    </section>
    <section class="section-btn">
      <h1>Button</h1>
      <button class="btn-primary" type="button">Button</button>
      <button class="btn-danger" type="button">Button</button>
      <button class="btn-add">
      <span>Ajouter un article</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/>
        </svg>
      </button>
      <button class="btn-delete">Supprimer</button>
      <button class="btn-client">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/>
        </svg>
        Nouveau Client
      </button>
      <button class="btn-cancel">Cancel</button>
  
    </section>
    <script src="/script.js"></script>
  </body>
</html>
